<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Goals - Live Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2d6a;
            --neon-cyan: #00f0ff;
            --neon-purple: #b94aff;
            --neon-yellow: #ffe600;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --glow-pink: 0 0 20px rgba(255, 45, 106, 0.5), 0 0 40px rgba(255, 45, 106, 0.3);
            --glow-cyan: 0 0 20px rgba(0, 240, 255, 0.5), 0 0 40px rgba(0, 240, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                linear-gradient(90deg, rgba(255, 45, 106, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 45, 106, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(185, 74, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 45, 106, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 240, 255, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(255, 45, 106, 0.5));
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 45, 106, 0.5)); }
            50% { filter: drop-shadow(0 0 50px rgba(0, 240, 255, 0.7)); }
        }

        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            color: var(--neon-cyan);
            margin-top: 10px;
            opacity: 0.8;
        }

        .wake-up-info {
            background: linear-gradient(135deg, rgba(255, 45, 106, 0.2), rgba(185, 74, 255, 0.2));
            border: 2px solid var(--neon-pink);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: var(--glow-pink);
            animation: borderGlow 2s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(255, 45, 106, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 45, 106, 0.8), 0 0 60px rgba(185, 74, 255, 0.4); }
        }

        .wake-up-info h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--neon-pink);
            margin-bottom: 10px;
        }

        .wake-up-info p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
            display: inline-block;
        }

        .section-title.donations { color: var(--neon-cyan); border-color: var(--neon-cyan); }
        .section-title.goals { color: var(--neon-purple); border-color: var(--neon-purple); }

        .donations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .donation-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
        }

        .donation-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
        }

        .donation-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-cyan);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--glow-cyan);
        }

        .donation-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .donation-amount span { font-size: 1.5rem; color: var(--neon-pink); }
        .donation-reward { font-size: 1.2rem; color: rgba(255, 255, 255, 0.9); line-height: 1.5; }
        .donation-icon { position: absolute; top: 20px; right: 20px; font-size: 2rem; opacity: 0.3; }

        .donation-card.special {
            background: linear-gradient(135deg, rgba(255, 230, 0, 0.1), rgba(255, 45, 106, 0.1));
            border: 2px solid var(--neon-yellow);
        }

        .donation-card.special::before {
            background: linear-gradient(90deg, var(--neon-yellow), var(--neon-pink), var(--neon-yellow));
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .donation-card.special .donation-amount {
            color: var(--neon-yellow);
            text-shadow: 0 0 30px rgba(255, 230, 0, 0.7);
        }

        .donation-card.laps-card {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(185, 74, 255, 0.1));
            border: 2px solid var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donation-card.laps-card::before {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-cyan));
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        .laps-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .laps-stat {
            text-align: center;
        }

        .laps-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .laps-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
        }

        .laps-value.todo {
            color: var(--neon-pink);
            text-shadow: 0 0 20px rgba(255, 45, 106, 0.5);
        }

        .laps-value.done {
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        .laps-separator {
            width: 2px;
            height: 60px;
            background: linear-gradient(180deg, transparent, var(--neon-purple), transparent);
        }

        .goals-section { margin-top: 60px; }

        .goal-item {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .goal-item:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 30px rgba(185, 74, 255, 0.3);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .goal-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-purple);
            text-shadow: 0 0 20px rgba(185, 74, 255, 0.5);
        }

        .goal-status {
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .goal-status.locked {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .goal-status.unlocked {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .goal-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .goal-progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .goal-progress-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple), var(--neon-cyan));
            background-size: 200% 100%;
            animation: progressGradient 3s linear infinite;
            transition: width 0.5s ease;
        }

        @keyframes progressGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .goal-icon { font-size: 2.5rem; margin-right: 15px; }

        .cagnotte-tracker {
            background: linear-gradient(135deg, rgba(185, 74, 255, 0.2), rgba(0, 240, 255, 0.1));
            border: 2px solid var(--neon-purple);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(185, 74, 255, 0.3);
        }

        .cagnotte-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .cagnotte-amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px var(--neon-purple);
        }

        .donate-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 18px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--dark-bg);
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), 0 0 60px rgba(255, 45, 106, 0.3);
            transition: all 0.3s ease;
            animation: btnPulse 2s ease-in-out infinite;
        }

        .donate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.8), 0 0 80px rgba(255, 45, 106, 0.5);
        }

        @keyframes btnPulse {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 240, 255, 0.5), 0 0 60px rgba(255, 45, 106, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 240, 255, 0.7), 0 0 80px rgba(255, 45, 106, 0.5); }
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--neon-cyan);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .donation-amount { font-size: 2rem; }
            .goal-amount { font-size: 1.5rem; }
            .cagnotte-amount { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <div class="container">
        <header class="header">
            <h1>Donation Goals</h1>
            <p class="subtitle">Soutenez le Stream - Debloquez les Defis</p>
        </header>

        <div class="wake-up-info" id="wake-up-info">
            <h2>DONS DE REVEIL NOCTURNE</h2>
            <p><strong>2 a 3 fois par semaine</strong>, des dons peuvent me reveiller en pleine nuit !</p>
        </div>

        <section>
            <h2 class="section-title donations">Paliers de Dons</h2>
            <div class="donations-grid" id="donations-container">
                <div class="loading">Chargement...</div>
            </div>
        </section>

        <section class="goals-section">
            <h2 class="section-title goals">Objectifs Cagnotte</h2>

            <div class="cagnotte-tracker">
                <div class="cagnotte-label">CAGNOTTE ACTUELLE</div>
                <div class="cagnotte-amount" id="cagnotteDisplay">0 EUR</div>
                <div id="donateButtonContainer"></div>
            </div>

            <div id="goals-container">
                <div class="loading">Chargement...</div>
            </div>
        </section>

        <footer class="footer">
            <p>Merci pour votre soutien ! Chaque don compte !</p>
        </footer>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let currentCagnotte = 0;
        let donations = [];
        let goals = [];
        let streamerName = '';
        let donationUrl = '';
        let lapCount = 0;
        let lapsDone = 0;

        function renderDonations(donations, streamerName, lapCount, lapsDone) {
            const container = document.getElementById('donations-container');
            if (!donations || donations.length === 0) {
                container.innerHTML = '<div class="loading">Aucun palier configure</div>';
                return;
            }

            let html = donations.map(d => `
                <div class="donation-card ${d.special ? 'special' : ''}">
                    <span class="donation-icon">${d.icon}</span>
                    <div class="donation-amount">${d.amount}<span>EUR</span></div>
                    <p class="donation-reward">${d.description}</p>
                </div>
            `).join('');

            // Carte longueurs seulement si streamerName === "Teuf"
            if (streamerName === 'Teuf') {
                html += `
                    <div class="donation-card laps-card">
                        <span class="donation-icon">üèä</span>
                        <div class="laps-content">
                            <div class="laps-stat">
                                <div class="laps-label">A FAIRE</div>
                                <div class="laps-value todo">${lapCount}</div>
                            </div>
                            <div class="laps-separator"></div>
                            <div class="laps-stat">
                                <div class="laps-label">FAITES</div>
                                <div class="laps-value done">${lapsDone}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function renderGoals(goals, cagnotte) {
            const container = document.getElementById('goals-container');
            if (!goals || goals.length === 0) {
                container.innerHTML = '<div class="loading">Aucun objectif configure</div>';
                return;
            }

            container.innerHTML = goals.map(g => {
                const progress = Math.min((cagnotte / g.amount) * 100, 100);
                const unlocked = cagnotte >= g.amount;
                return `
                    <div class="goal-item">
                        <div class="goal-header">
                            <div class="goal-amount">
                                <span class="goal-icon">${g.icon}</span>
                                ${g.amount.toLocaleString('fr-FR')} EUR
                            </div>
                            <span class="goal-status ${unlocked ? 'unlocked' : 'locked'}">
                                ${unlocked ? 'DEBLOQUE' : 'Verrouille'}
                            </span>
                        </div>
                        <p class="goal-description">${g.description}</p>
                        <div class="goal-progress-bar">
                            <div class="goal-progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderDonateButton(url, streamerName) {
            const container = document.getElementById('donateButtonContainer');
            let html = '';
            if (url) {
                html += `<a href="${url}" target="_blank" rel="noopener noreferrer" class="donate-btn">Faire un Don</a>`;
            }
            if (streamerName === 'Ahmed') {
                html += `<a href="https://crypto.kick.cx/ahmedlndy" target="_blank" rel="noopener noreferrer" class="donate-btn" style="margin-left: 15px; background: linear-gradient(135deg, #f7931a, #ff2d6a);">Don Crypto</a>`;
            }
            container.innerHTML = html;
        }

        function renderWakeUpInfo(streamerName) {
            const container = document.getElementById('wake-up-info');
            if (streamerName === 'Teuf') {
                container.innerHTML = `
                    <h2><s>DONS DE REVEIL NOCTURNE</s></h2>
                    <p><s><strong>2 a 3 fois par semaine</strong>, des dons peuvent me reveiller en pleine nuit !</s></p>
                    <p style="margin-top: 15px; font-size: 1.5rem;">Annul√© √† cause de : üö≠ üè≥Ô∏è‚Äç‚ößÔ∏è ü¶ß</p>
                `;
            } else if (streamerName === 'Ahmed') {
                container.innerHTML = `
                    <h2>COMPTEUR DE KILOMETRES</h2>
                    <p>En plus des d√©fis, <strong>Ahmed doit √©couler son compteur de kilom√®tres !</strong></p>
                    <p style="margin-top: 15px;">Chaque euro sur KICK rajoute <strong>10 m√®tres</strong> et un tour de roue qui peut monter jusqu'√† <strong>50 m√®tres suppl√©mentaires</strong>.</p>
                    <p style="margin-top: 15px;"><em>Exemple : 100 kicks rajoutent 10 m√®tres et octroient un tour</em></p>
                    <p><em>1 sub / subgift rajoute 50 m√®tres et octroie 5 tours</em></p>
                `;
            } else {
                container.innerHTML = `
                    <h2>DONS DE REVEIL NOCTURNE</h2>
                    <p><strong>2 a 3 fois par semaine</strong>, des dons peuvent me reveiller en pleine nuit !</p>
                `;
            }
        }

        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE}/api/data`);
                const data = await response.json();

                currentCagnotte = data.cagnotte || 0;
                document.getElementById('cagnotteDisplay').textContent =
                    currentCagnotte.toLocaleString('fr-FR') + ' EUR';

                const newStreamerName = data.streamerName || '';
                const newDonationUrl = data.donationUrl || '';
                const newLapCount = data.lapCount || 0;
                const newLapsDone = data.lapsDone || 0;

                // Update donate button if URL or streamer changed
                if (newDonationUrl !== donationUrl || newStreamerName !== streamerName) {
                    donationUrl = newDonationUrl;
                    renderDonateButton(donationUrl, newStreamerName);
                }

                // Update wake-up info if streamer changed
                if (newStreamerName !== streamerName) {
                    renderWakeUpInfo(newStreamerName);
                }

                // Update donations if changed (or laps changed for Teuf)
                const donationsChanged = JSON.stringify(data.donations) !== JSON.stringify(donations);
                const lapsChanged = newLapCount !== lapCount || newLapsDone !== lapsDone || newStreamerName !== streamerName;

                if (donationsChanged || lapsChanged) {
                    donations = data.donations || [];
                    streamerName = newStreamerName;
                    lapCount = newLapCount;
                    lapsDone = newLapsDone;
                    renderDonations(donations, streamerName, lapCount, lapsDone);
                }

                // Update goals if changed
                if (JSON.stringify(data.goals) !== JSON.stringify(goals) || data.cagnotte !== currentCagnotte) {
                    goals = data.goals || [];
                    renderGoals(goals, currentCagnotte);
                }
            } catch (error) {
                console.error('Erreur fetch:', error);
            }
        }

        setInterval(fetchData, 3000);
        fetchData();
    </script>
</body>
</html>
