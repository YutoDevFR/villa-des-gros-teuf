<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay - Longueurs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .overlay-container {
            display: inline-flex;
            flex-direction: column;
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.95), rgba(20, 20, 40, 0.95));
            border: 3px solid #00f0ff;
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow:
                0 0 20px rgba(0, 240, 255, 0.5),
                0 0 40px rgba(0, 240, 255, 0.3),
                inset 0 0 30px rgba(0, 240, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .overlay-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.2), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 240, 255, 0.3);
        }

        .title-icon {
            font-size: 1.8rem;
            animation: swim 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.8));
        }

        @keyframes swim {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(3px) rotate(5deg); }
            75% { transform: translateX(-3px) rotate(-5deg); }
        }

        .title-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 0.2em;
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.8);
            text-transform: uppercase;
        }

        .counters {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .counter-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .counter-label.todo {
            color: #00f0ff;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.8);
        }

        .counter-label.done {
            color: #00ff88;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.8);
        }

        .counter-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            min-width: 60px;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .counter-number.todo {
            text-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
        }

        .counter-number.done {
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
        }

        .counter-number.updated {
            animation: numberPop 0.4s ease;
        }

        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ffe600; text-shadow: 0 0 30px #ffe600; }
            100% { transform: scale(1); }
        }

        .separator {
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent);
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="title">
            <span class="title-icon">üèä</span>
            <span class="title-text">Longueurs</span>
        </div>
        <div class="counters">
            <div class="counter-item">
                <span class="counter-label todo">A faire</span>
                <span class="counter-number todo" id="lapNumber">0</span>
            </div>
            <div class="separator"></div>
            <div class="counter-item">
                <span class="counter-label done">Faites</span>
                <span class="counter-number done" id="lapsDoneNumber">0</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let lapCount = 0;
        let lapsDone = 0;
        const lapNumberEl = document.getElementById('lapNumber');
        const lapsDoneEl = document.getElementById('lapsDoneNumber');

        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE}/api/data`);
                const data = await response.json();

                const newLapCount = data.lapCount || 0;
                const newLapsDone = data.lapsDone || 0;

                if (newLapCount !== lapCount) {
                    lapCount = newLapCount;
                    lapNumberEl.textContent = lapCount;
                    lapNumberEl.classList.remove('updated');
                    void lapNumberEl.offsetWidth;
                    lapNumberEl.classList.add('updated');
                }

                if (newLapsDone !== lapsDone) {
                    lapsDone = newLapsDone;
                    lapsDoneEl.textContent = lapsDone;
                    lapsDoneEl.classList.remove('updated');
                    void lapsDoneEl.offsetWidth;
                    lapsDoneEl.classList.add('updated');
                }
            } catch (error) {
                console.error('Erreur fetch:', error);
            }
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
